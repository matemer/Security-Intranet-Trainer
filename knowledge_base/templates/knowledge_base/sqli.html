<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Lab - Security Intranet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .sqli-card {
            border-left: 5px solid #dc3545;
            margin-top: 30px;
        }
        .danger-zone {
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sqli-card card">
            <div class="card-header bg-danger text-white">
                <h2>游눌 Laborat칩rio de SQL Injection</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Informe o ID do usu치rio:</label>
                        <input type="text" name="user_id" class="form-control" placeholder="Ex: 1 OR 1=1" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Buscar</button>
                </form>

                {% if results %}
                <div class="danger-zone mt-4">
                    <h4>Resultado da Consulta:</h4>
                    <div class="p-3 bg-white border rounded">
                        <!-- Resultado vulner치vel -->
                        <pre class="mb-0">{{ results }}</pre>

                        <pre class="text-warning mb-0">{{ user_id }}</pre>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                丘멆잺 <strong>AVISO:</strong> Esta p치gina 칠 intencionalmente vulner치vel para fins educacionais.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
